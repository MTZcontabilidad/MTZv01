<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cubo Diagnóstico</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug">
        <div>Estado: <span id="status">Iniciando...</span></div>
        <div>THREE.js: <span id="three-status">Cargando...</span></div>
        <div>Cubo: <span id="cube-status">Esperando...</span></div>
    </div>
    
    <div id="canvas-container"></div>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    
    <script>
        const debug = {
            status: document.getElementById('status'),
            three: document.getElementById('three-status'),
            cube: document.getElementById('cube-status')
        };
        
        function updateStatus(element, text, color = 'white') {
            element.textContent = text;
            element.style.color = color;
        }
        
        // Verificar Three.js
        setTimeout(() => {
            if (typeof THREE !== 'undefined') {
                updateStatus(debug.three, 'Cargado ✅', 'green');
                updateStatus(debug.status, 'Three.js OK');
                
                // Intentar crear cubo simple
                try {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    const renderer = new THREE.WebGLRenderer();
                    
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    document.getElementById('canvas-container').appendChild(renderer.domElement);
                    
                    // Cubo simple
                    const geometry = new THREE.BoxGeometry();
                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
                    
                    camera.position.z = 5;
                    
                    function animate() {
                        requestAnimationFrame(animate);
                        cube.rotation.x += 0.01;
                        cube.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    
                    animate();
                    
                    updateStatus(debug.cube, 'Funcionando ✅', 'green');
                    updateStatus(debug.status, 'Todo OK - Cubo girando');
                    
                } catch (error) {
                    updateStatus(debug.cube, 'Error: ' + error.message, 'red');
                    updateStatus(debug.status, 'Error en cubo');
                    console.error('Error creando cubo:', error);
                }
                
            } else {
                updateStatus(debug.three, 'Error ❌', 'red');
                updateStatus(debug.status, 'Three.js no cargó');
            }
        }, 1000);
    </script>
</body>
</html>
