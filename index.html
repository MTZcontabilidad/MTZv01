<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTZ Consultores Tributarios | Portal 3D Espectacular</title>
    <meta name="description" content="Portal 3D interactivo de MTZ Consultores Tributarios con acceso directo a servicios del SII, PREVIRED, Dirección del Trabajo, Tesorería y más.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/media/logos/favicon/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css?v=2026">
    <link rel="stylesheet" href="assets/css/animations.css?v=2024">
</head>
<body>
    <!-- Partículas cósmicas de fondo -->
    <div class="cosmic-particles"></div>
    
    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <div class="loading-content">
            <img src="assets/img/logo-mtz.png" alt="MTZ Logo" class="loading-logo" id="loadingLogo">
            <div class="loading-text" id="loadingText">Iniciando Portal Cuántico...</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Instrucciones superiores -->
    <div class="instructions" id="instructions">
        <div class="instructions-logo">
            <img src="assets/img/logo-mtz.png" alt="MTZ Logo">
        </div>
        <div class="instructions-text">
            <h3>MTZ CONSULTORES TRIBUTARIOS</h3>
            <p>Portal 3D Interactivo • Servicios Tributarios • Fundación TQF</p>
            <p class="controls-info">🖱️ Arrastra para rotar • 🔍 Rueda para zoom • 👆 Click en las caras</p>
        </div>
    </div>

    <!-- Contenedor del Canvas 3D -->
    <div id="canvas-container"></div>

    <!-- Panel de información -->
    <div class="info-panel" id="infoPanel">
        <div class="info-icon" id="infoIcon">🏛️</div>
        <h3 id="infoTitle">Servicio Tributario</h3>
        <p id="infoContent">Información del servicio seleccionado</p>
        <button class="action-button" onclick="window.open('#', '_blank')">
            Acceder al Servicio
        </button>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- JavaScript Modular -->
    <script src="assets/js/cube.js?v=2027"></script>
    <script src="assets/js/effects.js?v=2024"></script>
    <script src="assets/js/main.js?v=2025"></script>

    <!-- Analytics -->
    <script>
        console.log('🎯 MTZ Portal 3D Cargado');
        console.log('🚀 Cubo Espectacular Activo');
        console.log('⚡ Efectos Visuales: ON');
        console.log('🔍 Zoom con rueda del mouse: HABILITADO');
        console.log('🎮 Controles: Drag para rotar, Click para interactuar');
    </script>

</html>
