<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTZ-05 | Generador de Facturas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Navegaci√≥n de regreso */
        .back-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(0, 212, 255, 0.6);
            border-color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .breadcrumb {
            color: #999;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #00d4ff;
            text-decoration: none;
        }

        .breadcrumb span {
            color: #00d4ff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .document-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .doc-type-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            color: white;
        }

        .doc-type-btn.active {
            background: linear-gradient(135deg, #0066cc, #00d4ff);
            border-color: #00d4ff;
        }

        .doc-type-btn:hover {
            border-color: #00d4ff;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(5px);
        }

        .section-title {
            font-size: 1.5em;
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00d4ff;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .items-container {
            margin-top: 20px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 0.5fr;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .item-row input {
            padding: 8px;
        }

        .add-item-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 15px rgba(40, 167, 69, 0.5);
        }

        .remove-item-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0066cc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
        }

        /* Vista previa del documento */
        .preview-container {
            display: none;
            margin-top: 30px;
            background: white;
            color: black;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .preview-container.show {
            display: block;
        }

        .document-header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .document-header h2 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .doc-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .doc-info-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .doc-info-box h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .items-table th {
            background: #0066cc;
            color: white;
            padding: 10px;
            text-align: left;
        }

        .items-table td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .totals-section {
            text-align: right;
            margin-top: 30px;
        }

        .total-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .total-label {
            width: 150px;
            font-weight: bold;
        }

        .total-value {
            width: 150px;
            text-align: right;
        }

        .total-final {
            font-size: 1.2em;
            color: #0066cc;
            border-top: 2px solid #0066cc;
            padding-top: 10px;
        }

        .print-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .print-btn, .download-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .print-btn {
            background: linear-gradient(135deg, #0066cc, #00d4ff);
            color: white;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .document-selector {
                flex-direction: column;
            }
            
            .item-row {
                grid-template-columns: 1fr;
            }
        }

        @media print {
            body {
                background: white;
                color: black;
            }
            
            .container > *:not(.preview-container) {
                display: none !important;
            }
            
            .preview-container {
                display: block !important;
                box-shadow: none;
                margin: 0;
                padding: 20px;
            }
            
            .print-buttons {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-navigation">
            <a href="index.html" class="back-btn">
                <span>üè†</span>
                Inicio
            </a>
            <div class="breadcrumb">
                <a href="index.html">Inicio</a> > <span>MTZ-05</span>
            </div>
        </div>

        <div class="header">
            <h1>MTZ-05 Generador de Documentos</h1>
            <p>Cree facturas y boletas de forma r√°pida y profesional</p>
        </div>

        <div class="document-selector">
            <button class="doc-type-btn active" onclick="selectDocType('factura')">
                üìÑ Factura
            </button>
            <button class="doc-type-btn" onclick="selectDocType('boleta')">
                üßæ Boleta
            </button>
            <button class="doc-type-btn" onclick="selectDocType('honorarios')">
                üíº Boleta de Honorarios
            </button>
        </div>

        <div class="form-container">
            <!-- Datos del Emisor -->
            <div class="form-section">
                <h3 class="section-title">
                    <span>üè¢</span>
                    Datos del Emisor
                </h3>
                
                <div class="form-group">
                    <label>RUT Emisor</label>
                    <input type="text" id="emisor_rut" placeholder="76.123.456-7">
                </div>
                
                <div class="form-group">
                    <label>Raz√≥n Social / Nombre</label>
                    <input type="text" id="emisor_nombre" placeholder="Mi Empresa S.A.">
                </div>
                
                <div class="form-group">
                    <label>Giro</label>
                    <input type="text" id="emisor_giro" placeholder="Servicios Profesionales">
                </div>
                
                <div class="form-group">
                    <label>Direcci√≥n</label>
                    <input type="text" id="emisor_direccion" placeholder="Av. Principal 123">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Comuna</label>
                        <input type="text" id="emisor_comuna" placeholder="Santiago">
                    </div>
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" id="emisor_ciudad" placeholder="Santiago">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Tel√©fono</label>
                    <input type="tel" id="emisor_telefono" placeholder="+56 9 1234 5678">
                </div>
            </div>

            <!-- Datos del Receptor -->
            <div class="form-section">
                <h3 class="section-title">
                    <span>üë§</span>
                    <span id="receptor-title">Datos del Cliente</span>
                </h3>
                
                <div class="form-group">
                    <label>RUT Cliente</label>
                    <input type="text" id="receptor_rut" placeholder="12.345.678-9">
                </div>
                
                <div class="form-group">
                    <label>Nombre / Raz√≥n Social</label>
                    <input type="text" id="receptor_nombre" placeholder="Juan P√©rez">
                </div>
                
                <div class="form-group" id="giro-receptor">
                    <label>Giro</label>
                    <input type="text" id="receptor_giro" placeholder="Giro del cliente">
                </div>
                
                <div class="form-group">
                    <label>Direcci√≥n</label>
                    <input type="text" id="receptor_direccion" placeholder="Calle Los Aromos 456">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Comuna</label>
                        <input type="text" id="receptor_comuna" placeholder="Providencia">
                    </div>
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" id="receptor_ciudad" placeholder="Santiago">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>N¬∞ Documento</label>
                        <input type="number" id="numero_documento" placeholder="0001">
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" id="fecha_documento" value="">
                    </div>
                </div>
            </div>
        </div>

        <!-- Detalle de Items -->
        <div class="form-section" style="margin-top: 30px;">
            <h3 class="section-title">
                <span>üìã</span>
                Detalle del Documento
            </h3>
            
            <div class="items-container">
                <div class="item-row" style="font-weight: bold; color: #00d4ff;">
                    <div>Descripci√≥n</div>
                    <div>Cantidad</div>
                    <div>P. Unitario</div>
                    <div>Total</div>
                    <div></div>
                </div>
                
                <div id="items-list">
                    <div class="item-row item-data">
                        <input type="text" class="item-desc" placeholder="Descripci√≥n del producto o servicio">
                        <input type="number" class="item-qty" placeholder="1" min="1" onchange="calcularTotales()">
                        <input type="number" class="item-price" placeholder="0" min="0" onchange="calcularTotales()">
                        <input type="text" class="item-total" readonly>
                        <button class="remove-item-btn" onclick="removeItem(this)">√ó</button>
                    </div>
                </div>
            </div>
            
            <button class="add-item-btn" onclick="addItem()">+ Agregar Item</button>
            
            <div class="totals-section" style="margin-top: 30px;">
                <div class="total-row">
                    <span class="total-label">Subtotal:</span>
                    <span class="total-value" id="subtotal">$0</span>
                </div>
                <div class="total-row" id="iva-row">
                    <span class="total-label">IVA (19%):</span>
                    <span class="total-value" id="iva">$0</span>
                </div>
                <div class="total-row total-final">
                    <span class="total-label">TOTAL:</span>
                    <span class="total-value" id="total">$0</span>
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generarDocumento()">Generar Documento</button>

        <!-- Vista Previa -->
        <div id="preview" class="preview-container">
            <div id="preview-content"></div>
            <div class="print-buttons">
                <button class="print-btn" onclick="window.print()">üñ®Ô∏è Imprimir</button>
                <button class="download-btn" onclick="descargarPDF()">üì• Descargar PDF</button>
            </div>
        </div>
    </div>

    <script>
        let currentDocType = 'factura';

        // Establecer fecha actual
        document.getElementById('fecha_documento').value = new Date().toISOString().split('T')[0];

        function selectDocType(type) {
            currentDocType = type;
            
            // Actualizar botones activos
            document.querySelectorAll('.doc-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Ajustar campos seg√∫n el tipo
            const giroReceptor = document.getElementById('giro-receptor');
            const ivaRow = document.getElementById('iva-row');
            const receptorTitle = document.getElementById('receptor-title');

            if (type === 'factura') {
                giroReceptor.style.display = 'block';
                ivaRow.style.display = 'flex';
                receptorTitle.textContent = 'Datos del Cliente';
            } else if (type === 'boleta') {
                giroReceptor.style.display = 'none';
                ivaRow.style.display = 'none';
                receptorTitle.textContent = 'Datos del Cliente';
            } else if (type === 'honorarios') {
                giroReceptor.style.display = 'none';
                ivaRow.style.display = 'none';
                receptorTitle.textContent = 'Datos del Contratante';
            }

            calcularTotales();
        }

        function addItem() {
            const itemsList = document.getElementById('items-list');
            const newItem = document.createElement('div');
            newItem.className = 'item-row item-data';
            newItem.innerHTML = `
                <input type="text" class="item-desc" placeholder="Descripci√≥n del producto o servicio">
                <input type="number" class="item-qty" placeholder="1" min="1" onchange="calcularTotales()">
                <input type="number" class="item-price" placeholder="0" min="0" onchange="calcularTotales()">
                <input type="text" class="item-total" readonly>
                <button class="remove-item-btn" onclick="removeItem(this)">√ó</button>
            `;
            itemsList.appendChild(newItem);
        }

        function removeItem(btn) {
            const items = document.querySelectorAll('.item-data');
            if (items.length > 1) {
                btn.parentElement.remove();
                calcularTotales();
            }
        }

        function calcularTotales() {
            let subtotal = 0;
            
            document.querySelectorAll('.item-data').forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const total = qty * price;
                
                row.querySelector('.item-total').value = formatCurrency(total);
                subtotal += total;
            });

            let iva = 0;
            let total = subtotal;

            if (currentDocType === 'factura') {
                iva = subtotal * 0.19;
                total = subtotal + iva;
            }

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('iva').textContent = formatCurrency(iva);
            document.getElementById('total').textContent = formatCurrency(total);
        }

        function formatCurrency(amount) {
            return '$' + Math.round(amount).toLocaleString('es-CL');
        }

        function generarDocumento() {
            const emisor = {
                rut: document.getElementById('emisor_rut').value,
                nombre: document.getElementById('emisor_nombre').value,
                giro: document.getElementById('emisor_giro').value,
                direccion: document.getElementById('emisor_direccion').value,
                comuna: document.getElementById('emisor_comuna').value,
                ciudad: document.getElementById('emisor_ciudad').value,
                telefono: document.getElementById('emisor_telefono').value
            };

            const receptor = {
                rut: document.getElementById('receptor_rut').value,
                nombre: document.getElementById('receptor_nombre').value,
                giro: document.getElementById('receptor_giro').value,
                direccion: document.getElementById('receptor_direccion').value,
                comuna: document.getElementById('receptor_comuna').value,
                ciudad: document.getElementById('receptor_ciudad').value
            };

            const numeroDoc = document.getElementById('numero_documento').value;
            const fecha = document.getElementById('fecha_documento').value;

            let tipoDocumento = '';
            if (currentDocType === 'factura') {
                tipoDocumento = 'FACTURA';
            } else if (currentDocType === 'boleta') {
                tipoDocumento = 'BOLETA';
            } else {
                tipoDocumento = 'BOLETA DE HONORARIOS';
            }

            let html = `
                <div class="document-header">
                    <h2>${tipoDocumento} N¬∞ ${numeroDoc}</h2>
                    <p>Fecha: ${formatearFecha(fecha)}</p>
                </div>

                <div class="doc-info-grid">
                    <div class="doc-info-box">
                        <h4>EMISOR</h4>
                        <p><strong>${emisor.nombre}</strong></p>
                        <p>RUT: ${emisor.rut}</p>
                        ${emisor.giro ? `<p>Giro: ${emisor.giro}</p>` : ''}
                        <p>${emisor.direccion}</p>
                        <p>${emisor.comuna}, ${emisor.ciudad}</p>
                        ${emisor.telefono ? `<p>Tel: ${emisor.telefono}</p>` : ''}
                    </div>
                    <div class="doc-info-box">
                        <h4>${currentDocType === 'honorarios' ? 'CONTRATANTE' : 'RECEPTOR'}</h4>
                        <p><strong>${receptor.nombre}</strong></p>
                        <p>RUT: ${receptor.rut}</p>
                        ${currentDocType === 'factura' && receptor.giro ? `<p>Giro: ${receptor.giro}</p>` : ''}
                        <p>${receptor.direccion}</p>
                        <p>${receptor.comuna}, ${receptor.ciudad}</p>
                    </div>
                </div>

                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Cantidad</th>
                            <th>P. Unitario</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            document.querySelectorAll('.item-data').forEach(row => {
                const desc = row.querySelector('.item-desc').value;
                const qty = row.querySelector('.item-qty').value;
                const price = row.querySelector('.item-price').value;
                const total = row.querySelector('.item-total').value;

                if (desc && qty && price) {
                    html += `
                        <tr>
                            <td>${desc}</td>
                            <td>${qty}</td>
                            <td>${formatCurrency(price)}</td>
                            <td>${total}</td>
                        </tr>
                    `;
                }
            });

            html += `
                    </tbody>
                </table>

                <div class="totals-section">
                    <div class="total-row">
                        <span class="total-label">Subtotal:</span>
                        <span class="total-value">${document.getElementById('subtotal').textContent}</span>
                    </div>
            `;

            if (currentDocType === 'factura') {
                html += `
                    <div class="total-row">
                        <span class="total-label">IVA (19%):</span>
                        <span class="total-value">${document.getElementById('iva').textContent}</span>
                    </div>
                `;
            }

            if (currentDocType === 'honorarios') {
                const subtotal = parseFloat(document.getElementById('subtotal').textContent.replace(/[^0-9]/g, ''));
                const retencion = subtotal * 0.1225;
                const liquido = subtotal - retencion;

                html += `
                    <div class="total-row">
                        <span class="total-label">Retenci√≥n (12.25%):</span>
                        <span class="total-value">${formatCurrency(retencion)}</span>
                    </div>
                    <div class="total-row total-final">
                        <span class="total-label">TOTAL L√çQUIDO:</span>
                        <span class="total-value">${formatCurrency(liquido)}</span>
                    </div>
                `;
            } else {
                html += `
                    <div class="total-row total-final">
                        <span class="total-label">TOTAL:</span>
                        <span class="total-value">${document.getElementById('total').textContent}</span>
                    </div>
                `;
            }

            html += '</div>';

            document.getElementById('preview-content').innerHTML = html;
            document.getElementById('preview').classList.add('show');
            document.getElementById('preview').scrollIntoView({ behavior: 'smooth' });
        }

        function formatearFecha(fecha) {
            const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 
                          'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
            const d = new Date(fecha + 'T12:00:00');
            return `${d.getDate()} de ${meses[d.getMonth()]} de ${d.getFullYear()}`;
        }

        function descargarPDF() {
            alert('En un entorno real, aqu√≠ se generar√≠a y descargar√≠a el PDF. Por ahora, use la funci√≥n de imprimir y seleccione "Guardar como PDF".');
        }
    </script>
</body>
</html>
