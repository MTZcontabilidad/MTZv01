<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTZ-06 | Calendario Tributario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .month-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #0066cc, #00d4ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.5);
        }

        .current-month {
            font-size: 1.5em;
            color: #00d4ff;
            font-weight: bold;
        }

        .view-selector {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #00d4ff, #0066cc);
            border-color: #00d4ff;
        }

        .calendar-grid {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(5px);
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            color: #00d4ff;
            padding: 10px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
        }

        .calendar-day:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .day-number {
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .day-events {
            font-size: 0.8em;
        }

        .event {
            background: rgba(255, 0, 255, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event.f29 {
            background: rgba(0, 212, 255, 0.3);
        }

        .event.f50 {
            background: rgba(255, 165, 0, 0.3);
        }

        .event.f22 {
            background: rgba(255, 0, 0, 0.3);
        }

        .event.ppm {
            background: rgba(0, 255, 0, 0.3);
        }

        .upcoming-section {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(5px);
        }

        .section-title {
            font-size: 1.5em;
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upcoming-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upcoming-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }

        .upcoming-item:hover {
            transform: translateX(5px);
            border-color: #00d4ff;
        }

        .upcoming-date {
            color: #ff00ff;
            font-weight: bold;
            min-width: 100px;
        }

        .upcoming-desc {
            flex: 1;
            margin: 0 20px;
        }

        .upcoming-type {
            padding: 5px 15px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .legend {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .reminder-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00d4ff;
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .reminder-modal.show {
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .modal-overlay.show {
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #ff00ff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .calendar-controls {
                flex-direction: column;
            }
            
            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }
            
            .day-events {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MTZ-06 Calendario Tributario</h1>
            <p>Manténgase al día con sus obligaciones fiscales</p>
        </div>

        <div class="calendar-controls">
            <div class="month-nav">
                <button class="nav-btn" onclick="changeMonth(-1)">← Anterior</button>
                <span class="current-month" id="currentMonth">Enero 2025</span>
                <button class="nav-btn" onclick="changeMonth(1)">Siguiente →</button>
            </div>
            <div class="view-selector">
                <button class="view-btn active" onclick="setView('month')">Mes</button>
                <button class="view-btn" onclick="setView('list')">Lista</button>
                <button class="view-btn" onclick="showToday()">Hoy</button>
            </div>
        </div>

        <div class="calendar-grid" id="calendarView">
            <div class="calendar-header">
                <div class="day-header">Dom</div>
                <div class="day-header">Lun</div>
                <div class="day-header">Mar</div>
                <div class="day-header">Mié</div>
                <div class="day-header">Jue</div>
                <div class="day-header">Vie</div>
                <div class="day-header">Sáb</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
        </div>

        <div class="upcoming-section">
            <h2 class="section-title">
                <span>⏰</span>
                Próximos Vencimientos
            </h2>
            <div class="upcoming-list" id="upcomingList"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(0, 212, 255, 0.3);"></div>
                <span>F29 - IVA</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(255, 165, 0, 0.3);"></div>
                <span>F50 - Retenciones</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(255, 0, 0, 0.3);"></div>
                <span>F22 - Renta</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(0, 255, 0, 0.3);"></div>
                <span>PPM</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(255, 0, 255, 0.2);"></div>
                <span>Otros</span>
            </div>
        </div>
    </div>

    <!-- Modal de recordatorio -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="reminder-modal" id="reminderModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 style="color: #00d4ff; margin-bottom: 20px;">Configurar Recordatorio</h3>
        <div id="modalContent"></div>
    </div>

    <script>
        let currentDate = new Date();
        let currentView = 'month';

        // Definir eventos tributarios recurrentes
        const recurringEvents = {
            // F29 - Día 20 de cada mes (o siguiente hábil)
            f29: {
                day: 20,
                name: "F29 - Declaración IVA",
                type: "f29",
                monthly: true
            },
            // F50 - Día 12 de cada mes
            f50: {
                day: 12,
                name: "F50 - Retenciones",
                type: "f50",
                monthly: true
            },
            // PPM - Día 20 de cada mes
            ppm: {
                day: 20,
                name: "PPM",
                type: "ppm",
                monthly: true
            }
        };

        // Eventos especiales por año
        const specialEvents = {
            2025: {
                // Operación Renta 2025
                "2025-04-01": { name: "Inicio Operación Renta", type: "f22" },
                "2025-04-30": { name: "Vence plazo F22", type: "f22" },
                // Declaraciones juradas
                "2025-03-18": { name: "DDJJ 1887", type: "other" },
                "2025-03-25": { name: "DDJJ 1926", type: "other" },
                // Contribuciones
                "2025-04-30": { name: "1ra cuota contribuciones", type: "other" },
                "2025-06-30": { name: "2da cuota contribuciones", type: "other" },
                "2025-09-30": { name: "3ra cuota contribuciones", type: "other" },
                "2025-11-30": { name: "4ta cuota contribuciones", type: "other" }
            }
        };

        function getMonthEvents(year, month) {
            const events = {};
            
            // Agregar eventos recurrentes
            Object.values(recurringEvents).forEach(event => {
                const date = new Date(year, month, event.day);
                // Si cae fin de semana, mover al siguiente día hábil
                if (date.getDay() === 0) date.setDate(date.getDate() + 1);
                if (date.getDay() === 6) date.setDate(date.getDate() + 2);
                
                const dateStr = formatDateKey(date);
                if (!events[dateStr]) events[dateStr] = [];
                events[dateStr].push(event);
            });

            // Agregar eventos especiales
            if (specialEvents[year]) {
                Object.entries(specialEvents[year]).forEach(([dateStr, event]) => {
                    const eventDate = new Date(dateStr);
                    if (eventDate.getMonth() === month) {
                        if (!events[dateStr]) events[dateStr] = [];
                        events[dateStr].push(event);
                    }
                });
            }

            return events;
        }

        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            const startDate = firstDay.getDay();
            const endDate = lastDay.getDate();
            const prevEndDate = prevLastDay.getDate();
            
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                              'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
            
            const events = getMonthEvents(year, month);
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            const today = new Date();
            
            // Días del mes anterior
            for (let i = startDate - 1; i >= 0; i--) {
                const dayDiv = createDayElement(prevEndDate - i, true);
                calendarDays.appendChild(dayDiv);
            }
            
            // Días del mes actual
            for (let day = 1; day <= endDate; day++) {
                const currentDateStr = formatDateKey(new Date(year, month, day));
                const dayEvents = events[currentDateStr] || [];
                const isToday = today.getFullYear() === year && 
                               today.getMonth() === month && 
                               today.getDate() === day;
                
                const dayDiv = createDayElement(day, false, dayEvents, isToday);
                calendarDays.appendChild(dayDiv);
            }
            
            // Días del mes siguiente
            const remainingDays = 42 - (startDate + endDate);
            for (let day = 1; day <= remainingDays; day++) {
                const dayDiv = createDayElement(day, true);
                calendarDays.appendChild(dayDiv);
            }
            
            updateUpcomingEvents();
        }

        function createDayElement(day, otherMonth, events = [], isToday = false) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            if (otherMonth) dayDiv.classList.add('other-month');
            if (isToday) dayDiv.classList.add('today');
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayDiv.appendChild(dayNumber);
            
            if (events.length > 0 && !otherMonth) {
                const eventsDiv = document.createElement('div');
                eventsDiv.className = 'day-events';
                
                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event ${event.type}`;
                    eventDiv.textContent = event.name;
                    eventDiv.title = event.name;
                    eventsDiv.appendChild(eventDiv);
                });
                
                dayDiv.appendChild(eventsDiv);
                dayDiv.onclick = () => showDayEvents(day, events);
            }
            
            return dayDiv;
        }

        function updateUpcomingEvents() {
            const upcomingList = document.getElementById('upcomingList');
            upcomingList.innerHTML = '';
            
            const today = new Date();
            const futureDate = new Date();
            futureDate.setDate(today.getDate() + 30); // Próximos 30 días
            
            const upcomingEvents = [];
            
            // Recopilar eventos de los próximos 30 días
            for (let d = new Date(today); d <= futureDate; d.setDate(d.getDate() + 1)) {
                const year = d.getFullYear();
                const month = d.getMonth();
                const events = getMonthEvents(year, month);
                const dateStr = formatDateKey(d);
                
                if (events[dateStr]) {
                    events[dateStr].forEach(event => {
                        upcomingEvents.push({
                            date: new Date(d),
                            ...event
                        });
                    });
                }
            }
            
            // Ordenar por fecha
            upcomingEvents.sort((a, b) => a.date - b.date);
            
            // Mostrar eventos
            upcomingEvents.slice(0, 10).forEach(event => {
                const item = document.createElement('div');
                item.className = 'upcoming-item';
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'upcoming-date';
                dateDiv.textContent = formatDate(event.date);
                
                const descDiv = document.createElement('div');
                descDiv.className = 'upcoming-desc';
                descDiv.textContent = event.name;
                
                const typeDiv = document.createElement('div');
                typeDiv.className = 'upcoming-type';
                typeDiv.textContent = getTypeLabel(event.type);
                
                item.appendChild(dateDiv);
                item.appendChild(descDiv);
                item.appendChild(typeDiv);
                
                upcomingList.appendChild(item);
            });
        }

        function formatDate(date) {
            const options = { day: 'numeric', month: 'short' };
            return date.toLocaleDateString('es-CL', options);
        }

        function getTypeLabel(type) {
            const labels = {
                f29: 'IVA',
                f50: 'Retenciones',
                f22: 'Renta',
                ppm: 'PPM',
                other: 'Otro'
            };
            return labels[type] || 'General';
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        function showToday() {
            currentDate = new Date();
            renderCalendar();
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (view === 'list') {
                document.getElementById('calendarView').style.display = 'none';
                // Aquí se podría implementar una vista de lista
            } else {
                document.getElementById('calendarView').style.display = 'block';
                renderCalendar();
            }
        }

        function showDayEvents(day, events) {
            const modal = document.getElementById('reminderModal');
            const modalContent = document.getElementById('modalContent');
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                              'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            modalContent.innerHTML = `
                <h4 style="color: #ff00ff;">Eventos del ${day} de ${monthNames[currentDate.getMonth()]}</h4>
                <div style="margin-top: 20px;">
                    ${events.map(event => `
                        <div style="padding: 10px; margin-bottom: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 5px;">
                            <strong style="color: #00d4ff;">${event.name}</strong>
                            <p style="margin-top: 5px; font-size: 0.9em; color: #ccc;">Tipo: ${getTypeLabel(event.type)}</p>
                        </div>
                    `).join('')}
                </div>
                <button class="nav-btn" style="margin-top: 20px;" onclick="setReminder(${day})">
                    Configurar Recordatorio
                </button>
            `;
            
            document.getElementById('modalOverlay').classList.add('show');
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
            document.getElementById('reminderModal').classList.remove('show');
        }

        function setReminder(day) {
            alert(`En un entorno real, aquí se configuraría un recordatorio para el día ${day}`);
            closeModal();
        }

        // Inicializar calendario
        renderCalendar();
    </script>
</body>
</html>
